<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>To-Do List</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>to-do list</h1>
    <div class="input-task-grid">
      <input type="text" placeholder="Add a new task" class="input-task task-name">
      <input type="date" class="input-date date-entry">
      <button class="add-task-button js-add-task-button">Add</button>
    </div>
    <div class="task-list task-grid">display tasks</div>

    <script src="script.js"></script>
  </body>
</html>
